name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ SSH into EC2 and deploy
      - name: SSH into EC2 and deploy Next.js
        uses: appleboy/ssh-action@v1
        with:
          host: ec2-13-126-63-148.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # Load nvm so node, npm are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Navigate to the project folder
            mkdir -p ~/ci-cd-test
            cd ~/ci-cd-test

            # If folder exists but not a git repo, remove and clone fresh
            if [ ! -d ".git" ]; then
              echo "Folder exists but no git repo. Cleaning and cloning..."
              rm -rf ./*
              git clone https://github.com/lalitbgs2584-cell/CI-CD-Pipeline/ .
            else
              # Reset and clean repo, then pull latest changes
              git reset --hard
              git clean -fd
              git pull origin main
            fi

            # Install dependencies and build Next.js app
            npm install
            npm run build

            # Start the Next.js app in production
            npm run start
