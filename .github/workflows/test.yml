name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ec2-13-126-63-148.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            cd ~

            # Clone or update repo
            if [ -d "CI-CD-Pipeline/.git" ]; then
              cd CI-CD-Pipeline
              git pull origin main
            else
              git clone https://github.com/lalitbgs2584-cell/CI-CD-Pipeline.git
              cd CI-CD-Pipeline
            fi

            # Go into Next.js app
            cd ci-cd-test

            # Install & build
            npm install
            npm run build

            # Kill old Next.js process (if any)
            pkill -f "next start" || true

            # Start app in background (IMPORTANT)
            nohup npm run start > app.log 2>&1 &
