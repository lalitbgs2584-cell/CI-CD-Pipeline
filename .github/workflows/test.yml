name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy on EC2 using PM2 for background process
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ec2-13-203-158-204.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          command_timeout: 15m  # Extended timeout for safety [web:5][web:18]
          script: |
            set -e  # Exit on any error

            # Go to home directory
            cd ~

            # Add Node.js to PATH
            export PATH=/home/ubuntu/.nvm/versions/node/v22.22.0/bin:$PATH

            # Clone or update repository
            if [ -d "CI-CD-Pipeline/.git" ]; then
              cd CI-CD-Pipeline
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/lalitbgs2584-cell/CI-CD-Pipeline.git
              cd CI-CD-Pipeline
            fi

            # Go into Next.js app folder
            cd ci-cd-test

            # Install dependencies & build app
            npm ci
            npm run build

            # Manage app with PM2 (installs globally if missing)
            pm2 del next-app || true
            pm2 start npm --name next-app -- start -- -p 3000
            pm2 save
            pm2 startup  # Setup auto-restart on boot (run once)
